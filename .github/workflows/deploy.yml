name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:ho s t
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          # 直接填入 IP，或者确保 GitHub Secrets 中配置了 REMOTE_HOST
          host: "47.96.23.187"
          username: ${{ secrets.REMOTE_USER || 'root' }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          source: "."
          target: "/root/dataview"
          rm: false

      - name: Execute remote deployment
        uses: appleboy/ssh-action@master
        with:
          host: "47.96.23.187"
          username: ${{ secrets.REMOTE_USER || 'root' }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            cd /root/dataview
            chmod +x deploy.sh
            ./deploy.sh
