name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          # 建议在 GitHub 仓库 Settings -> Secrets and variables -> Actions 中配置以下 Secrets
          # 如果不想配置 Secrets，可以直接将 host 替换为您的服务器 IP (如: 47.96.23.187)
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER || 'root' }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          source: "."
          target: "/root/dataview"
          rm: false

      - name: Execute remote deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER || 'root' }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            cd /root/dataview
            chmod +x deploy.sh
            ./deploy.sh
